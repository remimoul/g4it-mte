components:
  schemas:
    ErrorResponseDTO:
      type: object
      properties:
        code:
          type: integer
          description: Code de l'erreur
          format: int32
        message:
          type: string
          description: Message de l'erreur
        status:
          type: string
          description: Statut HTTP de la réponse
          enum:
            - 100 CONTINUE
            - 101 SWITCHING_PROTOCOLS
            - 102 PROCESSING
            - 103 EARLY_HINTS
            - 103 CHECKPOINT
            - 200 OK
