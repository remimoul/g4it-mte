openapi: 3.0.1
info:
  title: API des référentiels de NumEcoEval
  description: |
    Endpoints permettant de manipuler les référentiels de NumEcoEval.
    Les endpoints CRUD sont générés via Spring DataRest.

    Les endpoints d'export CSV permettent d'exporter l'intégralité d'un référentiel
    sous forme de fichier CSV ré-importable via les endpoints d'imports.

    Les endpoints d'import fonctionnent en annule & remplace et supprimeront l'intégralité
    du référentiel et utiliseront le contenu du CSV pour peupler le référentiel.

    Les endpoints internes sont utilisés par les différents modules de NumEcoEval.
  license:
    name: Apache 2.0
    url: https://gitlab-forge.din.developpement-durable.gouv.fr/pub/numeco/m4g/api-referentiel/-/blob/main/LICENSE.txt
  version: v0.0.1
externalDocs:
  description: NumEcoEval Documentation
  url: https://gitlab-forge.din.developpement-durable.gouv.fr/pub/numeco/m4g/docs
paths:
  /referentiel/typeItem/csv:
    get:
      tags:
        - Export Référentiels
      summary: Exporter les impacts des types d'items sous format csv
      description: |
        <ul>
        <li>Entrée : Aucune </li>
        <li>Sortie : Renvoie la liste des étapes de ref_TypeItem </li>
        </ul>
      operationId: exportTypeItemCSV
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: Not Found
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Internal Server Error
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
    post:
      tags:
        - Import Référentiels
      summary: 'Alimentation du référentiel Type Item par csv : annule et remplace.'
      description: |
        Le référentiel est global à tout le système. L’import se fait uniquement avec un fichier CSV.
        Lors de l’import, les données précédentes sont supprimées.
        <ul>
        <li>Entrée : Le fichier CSV du référentiel</li>
        <li>Sortie : Rapport du fichier CSV (nombre de lignes totales, nombre de lignes en erreur, nombre de lignes traitées, liste des erreurs par lignes).</li>
        </ul>
      operationId: importTypeItemCSV
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - file
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Rapport d'import du fichier CSV
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/RapportImportDTO'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: Not Found
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Internal Server Error
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
